services:
  - type: web
    name: hkd-webapp
    env: python
    buildCommand: "./build.sh"
    startCommand: "poetry run gunicorn hkd.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hkddb
          property: connectionString
      - key: DJANGO_SU_NAME
        value: admin
      - key: DJANGO_SU_EMAIL
        value: admin@example.com
      - key: DJANGO_SU_PASSWORD
        value: strong-password-here
